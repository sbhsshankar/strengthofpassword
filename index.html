<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/09a85ebd29.js" crossorigin="anonymous"></script>
    <title>Strong Password</title>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Enter password">
            <button type="submit"><i class="fa-solid fa-angle-right"></i></button>
            <p id="message">Password is <span id="strength"></span></p>
        </div>
    </div>

    <script>

        let password = document.getElementById("password");
        let message = document.getElementById("message");
        let strength = document.getElementById("strength");



        password.addEventListener('input', () => {
            if(password.value.length > 0){
                message.style.display = "block";
            }
            else{
                message.style.display = "none";
            }
            if(password.value.length < 4){
                strength.innerHTML = "weak";
                password.style.borderColor ="#ff5925";
                message.style.color ="#ff5925";
            }
            else if(password.value.length >= 4 && password.value.length < 8){
                strength.innerHTML = "moderate";
                password.style.borderColor = "yellow";
                message.style.color = "yellow";
            }
            else if(password.value.length >= 8){
                strength.innerHTML = "strong";
                password.style.borderColor = "#26d730";
                message.style.color = "#26d730";
            }
        })

    </script>
</body>
</html>
